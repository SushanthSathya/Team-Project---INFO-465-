<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Schedule</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #333; /* Dark background */
        color: #fff; /* White text */
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 50%;
        background-color: #222; /* Slightly lighter black for the container */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      form {
        margin-bottom: 20px;
        text-align: center;
      }

      input[type="text"],
      input[type="password"] {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: none;
      }

      button {
        background-color: #ffd700; /* Yellow background */
        color: #333; /* Dark text */
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #ffea00; /* Lighter yellow on hover */
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        text-align: left;
        padding: 12px;
        border-bottom: 1px solid #555; /* Lighter line for separation */
      }

      th {
        color: #ffd700; /* Yellow for headings */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Instructor Schedule</h1>
      <form>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <button type="button">Login</button>
      </form>
      <table>
        <tr>
          <th>Day</th>
          <th>Time</th>
          <th>Course</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        <tr>
          <td>Thursday</td>
          <td>10 AM - 12 PM</td>
          <td>INFO 465</td>
          <td>Projects in Information Systems</td>
          <td><button type="button">Manage Enrollments</button></td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>3 PM - 5 PM</td>
          <td>INFO 300</td>
          <td>Information Technology Infrastructure</td>
          <td><button type="button">Manage Enrollments</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
